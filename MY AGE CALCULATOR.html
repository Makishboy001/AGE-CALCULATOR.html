<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
</head>
<body>

    <h2>Age Calculator</h2>
    <label>Enter your birth year:</label>
    <input type="number" id="birthYear" placeholder="e.g. 2005"><br><br>

    <label>Enter the current year:</label>
    <input type="number" id="currentYear" placeholder="e.g. 2025"><br><br>

    <button onclick="calculateAge()">Check Age</button>

    <p id="result"></p>

    <script>
        function calculateAge() {
            let birthYear = document.getElementById("birthYear").value;
            let currentYear = document.getElementById("currentYear").value;

            // Convert inputs to numbers
            birthYear = Number(birthYear);
            currentYear = Number(currentYear);

            if (birthYear > currentYear || birthYear <= 0 || currentYear <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid years.";
                return;
            }

            let age = currentYear - birthYear;
            let resultText = "You are " + age + " years old. ";

            // Age category logic
            if (age >= 0 && age <= 12) {
                resultText += "You are a kid.";
            } else if (age >= 13 && age <= 19) {
                resultText += "You are an adolescent.";
            } else if (age >= 20 && age <= 39) {
                resultText += "You are an adult.";
            } else if (age >= 40) {
                resultText += "You are a mature adult.";
            } else {
                resultText = "Invalid age.";
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>

    <hr>
    <p><strong>By Makishboy001</strong></p>

</body>
</html>
